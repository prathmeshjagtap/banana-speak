<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana-Speak</title>
  </head>
  <body>
    <h1>Bananna-Translate</h1>

    <div>Output will appear here</div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
